<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>{% block title %}{% endblock %}</title>

      <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-stone-700">
    <nav class="flex items-center justify-between px-4 py-6 bg-stone-900">
        <div>
            <a class="text-xl text-white">MTChat</a>
        </div>
        <div class="flex items-center space-x-4">
            {% if request.user.is_authenticated %}
                <a href="/chat/" class="text-white hover:text-gray-200">chat</a>
                <a href="/logout/" class="text-white hover:text-gray-200">Logout</a>
            {% else %}
                <a href="/login/" class="text-white hover:text-gray-200">Login</a>
                <a href="/signup/" class="px-5 py-3 rounded-xl text-white bg-stone-700">Sign up</a>
            {% endif %}

        </div>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
